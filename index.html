<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMR Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styless.css">
  <!-- Boxicons CDN -->
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
  <!-- Page Title -->
  <div class="text-center mt-5">
    <h1>Welcome to CMR</h1>
    <p class="text-muted">Your one-stop solution for customer management</p>
  </div>

  <!-- Login Form Section -->
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow">
      <h2 class="text-center mb-4">Log In</h2>
      <form action="dashboard.html" method="GET">
        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">
            <box-icon name="user" color="blue" size="lg"></box-icon> Username
          </label>
          <input type="text" id="username" name="username" class="form-control" required aria-label="Enter your username">
        </div>
        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">
            <box-icon name="lock-alt" type="solid" color="blue" size="lg"></box-icon> Password
          </label>
          <input type="password" id="password" name="password" class="form-control" required aria-label="Enter your password">
        </div>
        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100">Log In</button>
      </form>
      <!-- Optional Help Links -->
      <div class="text-center mt-3">
        <small>
          <a href="#" class="text-decoration-none">Forgot Password?</a> | 
          <a href="#" class="text-decoration-none">Create an Account</a>
        </small>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="loginValidation.js"></script>

</body>
</html>
